<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="profile picture"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-btn"
              aria-label="edit"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="profile-add-btn"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2023 Yury Bursian</p>
      </footer>
    </div>

    <!-- Edit profile modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="edit-close-btn"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            id="profile-name-input"
            type="text"
            name="name"
            placeholder="Jacques Cousteau"
          />
          <input
            class="modal__input"
            id="profile-description-input"
            type="text"
            name="about me"
            placeholder="Explorer"
          />
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <!-- Profile add modal -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="add-close-btn"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form">
          <input
            class="modal__input"
            id="card-title-input"
            type="text"
            name="title"
            placeholder="Title"
          />
          <input
            class="modal__input"
            id="card-url-input"
            type="text"
            name="url"
            placeholder="Image link"
          />
          <button class="modal__save-button">Create</button>
        </form>
      </div>
    </div>

    <!-- Card preview modal -->

    <div class="modal modal__preview" id="card-preview-modal">
      <div class="modal__container_prev">
        <button class="modal__close-button" id="prev-close-btn"></button>
        <img src="#" alt="" class="card__image_preview" id="card-image" />
        <p class="card__name_preview" id="card-name"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" id="card-image" />
        <div class="card__description">
          <h2 class="card__name" id="card-name"></h2>
          <button class="card__favorite-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
