<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.png')%>"
            alt="profile picture"
            class="profile__avatar"
            id="profile-avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-btn"
              aria-label="edit"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="profile-add-btn"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2023 Yury Bursian</p>
      </footer>
    </div>

    <!-- Profile edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="edit-close-btn"></button>
        <p class="modal__heading">Edit Profile</p>
        <form
          class="modal__form"
          name="profile-edit-form"
          id="profile-edit-form"
        >
          <label class="modal__label">
            <input
              class="modal__input"
              id="profile-name-input"
              type="text"
              name="name"
              placeholder="Jacques Cousteau"
              required
              minlength="2"
              maxlength="40" />
            <span class="modal__error" id="profile-name-input-error"></span
          ></label>
          <label class="modal__label">
            <input
              class="modal__input"
              id="profile-description-input"
              type="text"
              name="about me"
              placeholder="Explorer"
              required
              minlength="2"
              maxlength="200" />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span
          ></label>
          <button
            class="modal__save-button modal__save-button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Profile add modal -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="add-close-btn"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" name="profile-add-form">
          <label class="modal__label"
            ><input
              class="modal__input"
              id="card-title-input"
              type="text"
              name="title"
              placeholder="Title"
              required
              maxlength="30" />
            <span class="modal__error" id="card-title-input-error"></span
          ></label>
          <label class="modal__label">
            <input
              class="modal__input"
              id="card-url-input"
              type="url"
              name="url"
              placeholder="Image link"
              required
            /><span class="modal__error" id="card-url-input-error"></span>
          </label>
          <button
            class="modal__save-button modal__save-button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Card preview modal -->

    <div class="modal modal_preview" id="card-preview-modal">
      <div class="modal__container-prev">
        <button class="modal__close-button" id="prev-close-btn"></button>
        <img src="#" alt="" class="modal__image-preview" id="card-image" />
        <p class="modal__name-preview" id="card-name"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" id="card-image" />
        <div class="card__description">
          <h2 class="card__name" id="card-name"></h2>
          <button class="card__favorite-button" type="button"></button>
        </div>
      </li>
    </template>

    <!-- Card delete modal -->
    <div class="modal" id="card-delete-modal">
      <div class="modal__container">
        <p class="modal__del">Are you sure?</p>
        <button class="modal__close-button" id="del-close-btn"></button>
        <button class="modal__save-button">Yes</button>
      </div>
    </div>
  </body>
</html>
